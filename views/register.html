  <!-- modal -->
  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <div class="box-login">
        <h5 class="center-align">Welcome</h5>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="name-login">
            <label for="icon_prefix">First Name</label>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">lock</i>
              <input id="icon_prefix" type="password" class="password-login">
              <label for="icon_prefix">Password</label>
            </div>
            <div class="center-align">
              <button class="btn border" id="btn-enter">Enter</button>
            </div>
            <div class="center-align">
              <p class="line">
                <span class="pd1">or</span>
              </p>
            </div>
            <div class="center-align">
              <p>Login with</p>
            </div>
            <div class="center -align">
              <button class="btn border #1565c0 blue darken-3" id="btn-facebook">
                <span class="icon-facebook pd1"></span>Facebook</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- modal Register -->
  <!-- Modal Structure -->
  <div id="modal2" class="modal">
    <div class="modal-content">
      <div class="box-register">
        <div class="row">
          <h5 class="center-align">Join Us!</h5>
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="name-register">
            <label for="icon_prefix">First Name</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input id="icon_prefix" type="text" class="email-register">
            <label for="icon_prefix">e-mail</label>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">lock_outline</i>
              <input id="icon_prefix" type="password" class="password-register">
              <label for="icon_prefix">Password</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">lock</i>
              <input id="icon_prefix" type="password" class="confirm-password">
              <label for="icon_prefix">Confirm Password</label>
            </div>

          </div>

          <div>
            <p class=center-align>
              <input type="checkbox" id="test5" class="checkbox" />
              <label for="test5">Accept terms and conditions</label>
            </p>
          </div>
          <div class="center-align">

            <button class="btn border" id="btn-submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
